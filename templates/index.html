<!DOCTYPE html>
<html>
<head>
    <title>Interactive Study Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --secondary: #f3f4f6;
            --accent: #c7d2fe;
            --text: #1f2937;
            --text-light: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f9fafb 0%, #e5e7eb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-app {
            width: 500px;
            height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .ai-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .header-text h1 {
            font-size: 18px;
            color: var(--text);
            margin-bottom: 4px;
        }

        .header-text p {
            font-size: 14px;
            color: var(--text-light);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            margin-right: 6px;
            display: inline-block;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 16px;
            max-width: 85%;
            animation: messageSlide 0.3s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes messageSlide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question {
            margin-left: auto;
            background: var(--primary);
            color: white;
            padding: 12px 16px;
            border-radius: 16px 16px 4px 16px;
        }

        .answer {
            background: var(--secondary);
            color: var(--text);
            padding: 12px 16px;
            border-radius: 16px 16px 16px 4px;
            position: relative;
        }

        .answer::before {
            content: 'ðŸ¤–';
            position: absolute;
            top: -20px;
            left: 0;
            font-size: 14px;
        }

        .chat-controls {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        #question-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        #question-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--accent);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #record-button {
            background: var(--secondary);
            color: var(--text);
        }

        #record-button:hover {
            background: #e5e7eb;
        }

        #send-button {
            background: var(--primary);
            color: white;
        }

        #send-button:hover {
            background: var(--primary-light);
        }

        .recording {
            background: #ef4444 !important;
            color: white !important;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .audio-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
            font-size: 14px;
        }

        .audio-toggle input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
        }

        /* Custom scrollbar */
        #chat-container::-webkit-scrollbar {
            width: 6px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: var(--secondary);
            border-radius: 16px 16px 16px 4px;
            width: fit-content;
            margin-bottom: 16px;
            opacity: 0;
            animation: fadeIn 0.3s ease forwards;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--text-light);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-app">
        <div class="chat-header">
            <div class="ai-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="header-text">
                <h1>Study Assistant</h1>
                <p><span class="status-indicator"></span>Online and ready to help</p>
            </div>
        </div>

        <div id="chat-container"></div>
        
        <div class="chat-controls">
            <div class="input-container">
                <input type="text" id="question-input" placeholder="Ask me anything about your studies...">
                <button id="record-button">
                    <i class="fas fa-microphone"></i>
                    Record
                </button>
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                    Send
                </button>
            </div>
            <label class="audio-toggle">
                <input type="checkbox" id="audio-response">
                Enable voice responses
            </label>
        </div>
    </div>

    <script>
        const recordButton = document.getElementById('record-button');
        const questionInput = document.getElementById('question-input');
        const sendButton = document.getElementById('send-button');
        const chatContainer = document.getElementById('chat-container');
        const audioResponse = document.getElementById('audio-response');
        let isRecording = false;

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatContainer.appendChild(indicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return indicator;
        }

        recordButton.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const response = await fetch('/start_recording', {
                        method: 'POST'
                    });
                    if (response.ok) {
                        isRecording = true;
                        recordButton.innerHTML = '<i class="fas fa-stop"></i> Stop';
                        recordButton.classList.add('recording');
                    }
                } catch (error) {
                    console.error('Error starting recording:', error);
                }
            } else {
                try {
                    const response = await fetch('/stop_recording', {
                        method: 'POST'
                    });
                    const data = await response.json();
                    questionInput.value = data.text;
                    
                    isRecording = false;
                    recordButton.innerHTML = '<i class="fas fa-microphone"></i> Record';
                    recordButton.classList.remove('recording');
                } catch (error) {
                    console.error('Error stopping recording:', error);
                }
            }
        });

        async function sendQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            appendMessage('question', question);
            questionInput.value = '';

            const typingIndicator = showTypingIndicator();

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        format: audioResponse.checked ? 'audio' : 'text'
                    })
                });

                typingIndicator.remove();

                const data = await response.json();
                if (data.error) {
                    appendMessage('answer', `Error: ${data.error}`);
                } else {
                    appendMessage('answer', data.answer);
                    if (data.audio) {
                        playAudioResponse(data.audio);
                    }
                }
            } catch (error) {
                typingIndicator.remove();
                appendMessage('answer', `Error: ${error.message}`);
            }
        }

        function appendMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function playAudioResponse(audioData) {
            const audio = new Audio('data:audio/mp3;base64,' + btoa(audioData));
            audio.play();
        }

        sendButton.addEventListener('click', sendQuestion);
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendQuestion();
            }
        });
    </script>
</body>
</html>
